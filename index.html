<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto+Condensed&display=swap" rel="stylesheet">

    <title>Weight Converter</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="cold-md-6">
          <h1 class="display-3 text-center">Weight Converter</h1>
          <form>
            <div class="form-grup">
              <input type="number" id="lbsInput" class="form-control mb-4" placeholder="Enter Pounds...">
            </div>
          </form>
          <div id="output">
            <div class="card mb-2">
              <div class="card-block">
                <h4>Grams</h4>
                <div id="grOuput"></div>
              </div>
            </div>

            <div class="card  mb-2">
              <div class="card-block">
                <h4>Kilograms</h4>
                <div id="kgOuput"></div>
              </div>
            </div>

            <div class="card mb-2">
              <div class="card-block">
                <h4>Ounces</h4>
                <div id="ouOuput"></div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>


    <script>
      document.getElementById('output').style.visibility='hidden';
      document.getElementById('lbsInput').addEventListener('input',function(e){
        document.getElementById('output').style.visibility='visible';
        let lbs = e.target.value;
        document.getElementById('grOuput').innerHTML = lbs/0.0022046;
        document.getElementById('kgOuput').innerHTML = lbs/2.20466;
        document.getElementById('ouOuput').innerHTML = lbs*16;
        });
    </script>

  </body>
</html>
